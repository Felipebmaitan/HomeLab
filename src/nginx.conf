# TCP stream for Electrum (Fulcrum) SSL on port 50002
# This terminates TLS at Nginx using your Let's Encrypt wildcard cert and proxies plain TCP to Fulcrum (50001)
stream {
    upstream electrum_tcp {
        # Fulcrum listens on 50001 (TCP, non-TLS) and 50002 (TLS). We terminate TLS here and forward to 50001.
        server fulcrum:50001;
    }

    server {
        # Electrum SSL default port
        listen 50002 ssl;

        proxy_connect_timeout 10s;
        proxy_timeout 1h;
        proxy_pass electrum_tcp;

        # TLS settings for Electrum clients
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Use the wildcard certificate for bitcoin subdomain
        ssl_certificate /etc/letsencrypt/live/_DOMAIN_/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/_DOMAIN_/privkey.pem;
    }
}