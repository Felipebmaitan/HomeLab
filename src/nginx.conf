user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ""      close;
    }

    # Upstreams for internal services
    upstream mempool {
        server mempool-frontend:8080;
    }
    upstream jellyfin {
        server jellyfin:8096;
    }
    upstream jackett {
        server jackett:9117;
    }
    upstream qbittorrent {
        server qbittorrent:8080;
    }
    upstream radarr {
        server radarr:7878;
    }
    upstream sonarr {
        server sonarr:8989;
    }

    # Server blocks
    server {
        listen 80;
        server_name _;

        # ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect to HTTPS by default
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Mempool subdomain
    server {
        listen 443 ssl http2;
        server_name mempool.*;

        ssl_certificate /etc/letsencrypt/live/_DOMAIN_/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/_DOMAIN_/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://mempool/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Jellyfin subdomain - NOT proxied through Cloudflare
